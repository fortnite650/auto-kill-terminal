<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="680" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#1f6feb"/>
    </linearGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f85149"/>
      <stop offset="100%" stop-color="#da3633"/>
    </linearGradient>
  </defs>
  <rect width="680" height="200" rx="12" fill="url(#bg)"/>
  <rect x="1" y="1" width="678" height="198" rx="11" stroke="#30363d" stroke-width="1" fill="none"/>

  <!-- Terminal icon -->
  <rect x="40" y="55" width="90" height="68" rx="8" fill="#21262d" stroke="#30363d" stroke-width="1.5"/>
  <rect x="40" y="55" width="90" height="18" rx="8" fill="#282e36"/>
  <circle cx="55" cy="64" r="4" fill="#f85149"/>
  <circle cx="67" cy="64" r="4" fill="#e3b341"/>
  <circle cx="79" cy="64" r="4" fill="#3fb950"/>
  <text x="56" y="95" font-family="monospace" font-size="11" fill="#58a6ff">$</text>
  <text x="66" y="95" font-family="monospace" font-size="11" fill="#8b949e">_</text>
  <rect x="66" y="86" width="7" height="12" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- X mark over terminal -->
  <line x1="100" y1="78" x2="125" y2="103" stroke="url(#red)" stroke-width="4" stroke-linecap="round"/>
  <line x1="125" y1="78" x2="100" y2="103" stroke="url(#red)" stroke-width="4" stroke-linecap="round"/>

  <!-- Text -->
  <text x="155" y="82" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#e6edf3">auto-kill-terminal</text>
  <text x="155" y="110" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="15" fill="#8b949e">Stop AI agents from leaving zombie terminals</text>
  <text x="155" y="130" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="15" fill="#8b949e">in your Codespace.</text>

  <!-- Tags -->
  <rect x="155" y="142" width="62" height="22" rx="11" fill="#1f6feb" opacity="0.15"/>
  <text x="166" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#58a6ff">Copilot</text>
  <rect x="225" y="142" width="58" height="22" rx="11" fill="#1f6feb" opacity="0.15"/>
  <text x="236" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#58a6ff">Claude</text>
  <rect x="291" y="142" width="60" height="22" rx="11" fill="#1f6feb" opacity="0.15"/>
  <text x="302" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#58a6ff">Gemini</text>
  <rect x="359" y="142" width="58" height="22" rx="11" fill="#1f6feb" opacity="0.15"/>
  <text x="370" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#58a6ff">Cursor</text>
  <rect x="425" y="142" width="72" height="22" rx="11" fill="#1f6feb" opacity="0.15"/>
  <text x="436" y="157" font-family="system-ui, sans-serif" font-size="11" fill="#58a6ff">Windsurf</text>
</svg>

